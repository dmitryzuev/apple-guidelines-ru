# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Руководство по разработке приложений для Apple
email: mail@dmitryzuev.com
description: > # this means to ignore newlines until "baseurl:"
  Русскоязычные гайды по разработке приложений
  на все платформы Apple (iOS, OS X, Watch OS, tvOS)
baseurl: "/apple-guidelines-ru" # the subpath of your site, e.g. /blog
url: "https://dmitryzuev.github.io" # the base hostname & protocol for your site
twitter_username: dzuev
github_username:  dmitryzuev

# Build settings
markdown: kramdown

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: ''

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/dmitryzuev/apple-guidelines-ru'

# Default categories (in order) to appear in the navigation
sections: [
    ['app-store-review-guidelines', 'App Store Review Guidelines'],
    ['MobileHIG', 'iOS Human Interface Guidelines']
]

# Dates are not included in permalinks
permalink: none

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

gems:
  - jekyll-assets

assets:
  prefix: '/assets'
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
